cluster:
  name: ${CLUSTER_NAME:elasticsearch}

bootstrap:
  mlockall: true

network:
  bind_host: 0.0.0.0

http:
  port: 9200
  compression: true
  max_content_length: 512mb

transport:
  tcp:
    port: 9300

path:
  data: /var/services/data/elasticsearch
  logs: /var/services/log/elasticsearch
  plugins: /elasticsearch/plugins

cloud:
  kubernetes:
    service: ${KUBERNETES_SERVICE:elasticsearch}
    namespace: ${KUBERNETES_NAMESPACE:default}
discovery:
  type: kubernetes
