cluster:
  name: ${CLUSTER_NAME:elasticsearch}

bootstrap:
  mlockall: true

network:
  host: _site_

node:
  data: true
  master: true
  client: false

http:
  port: 9200
  compression: true
  max_content_length: 512mb

transport:
  tcp:
    port: 9300

path:
  data: ${DATA_PATH:/var/data/elasticsearch}
  logs: ${LOG_PATH:/var/log/elasticsearch}
  plugins: /elasticsearch/plugins

cloud:
  kubernetes:
    service: ${KUBERNETES_SERVICE:elasticsearch}
    namespace: ${KUBERNETES_NAMESPACE:default}
discovery:
  type: kubernetes
