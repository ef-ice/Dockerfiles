# the global config
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

  external_labels:
    monitor: 'codelab-monitor'

rule_files:
  - rules/cpu.rule
  - rules/disk.rule
  - rules/instance.rule
  - rules/memory.rule

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 60s
    target_groups:
      - targets: ['localhost:9090']

  - job_name: 'all_ec2_services'
    file_sd_configs:
      - files: ['/opt/prometheus/tgroups/*.json']
